{% extends "users/base.html" %}

{% block content %}

<div class="form-box shadow-lg bg-body-tertiary rounded-5">
    <h1 class="text-center"><b>Create Tag</b></h1>

    <form method="POST" action="{% url 'notes:tag' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Enter the tag name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <span class="text-danger">{{ form.errors.name }}</span>
        </div>
        <div class="grid">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
    </form>
</div>

{% endblock %}
