<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="pagination badge rounded-pill text-bg-secondary d-flex justify-content-center text-center">
                <span class="step-links">
                    {% if page.has_previous %}
                        <a href="?page={{ page.previous_page_number }}"><span class="badge rounded-pill text-bg-primary">Previous</span></a>
                    {% endif %}
                    <span class="current">
                        Page {{ page.number }} of {{ page.paginator.num_pages }}
                    </span>
                    {% if page.has_next %}
                        <a href="?page={{ page.next_page_number }}"><span class="badge rounded-pill text-bg-primary">Next</span></a>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</div>
